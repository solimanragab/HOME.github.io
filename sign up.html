<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Sign up </title>
        <link rel="stylesheet" href="D:\project\CSS\sign up.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="D:\project\IMAGE\icon.jpeg">
        </head>
        <body>
        <div class="container">
            <div class="title">Registration</div>
            <form action="#">
              <div class="user-details">
                  <div class="input-box">
                      <span class="details">Full name</span>
                      <input type="text" placeholder="Enter ypur name" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter ypur Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter ypur email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter ypur number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter ypur Password" required>
                </div>
                <div class="input-box">
                    <span class="details">confirm Password</span>
                    <input type="text" placeholder="confirm ypur Password" required>
                </div>
              </div> 
              <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2"> 
                <input type="radio" name="gender" id="dot-3">   
                  <span class="gender-title">Gender</span>
                  <div class="category">
                      <label for="dot-1">
                          <span class="dot one"></span>
                          <span class="gender">Male</span>
                      </label>
                      <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">prefer not to say</span>
                    </label>
                  </div>
              </div>
              <div class="button">
                  <input type="submit" value="Register">
              </div> 
            </form>
        </div>
        
        </body>
</html>
